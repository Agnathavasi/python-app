apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
 ingressClassName: nginx
 rules:
# - host: "python-app.test.com"
 - http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: python-app
           port:
             number: 5000

